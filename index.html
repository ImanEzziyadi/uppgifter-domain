<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
     
     
    <title> </title>
</head>
<body>
    <form>
      <div class="container-fluid ">
       <div class="h4">Registreringsformuläret</div>
       <br>
       <div class="form-row">
           <div class="col-md-6">
            <label for="firstname"><strong>Förnamn</strong></label>
            <input type="text" class="form-control" id="firstname" value="" required>
           </div>
          <div class="col-md-6">
            <label for="lastname"><strong>Efternamn</strong></label>
                            <input type="text" class="form-control" id="lastname" value="" required>
           </div>
       </div>
       <h5 class="heading mt-5 pb-2">FAKTURERINGSADRESS</h5>

       <div class="form-row mt-4">
           <div class="col-md-6 mb-3">
               <label for="postaladdress"><strong>Postadress</strong></label>
               <input type="text" class="form-control" id="postaladdress" required>
               <div class="invalid-feedback">
                   Please provide a valid city.
               </div>
           </div>
           <div class="col-md-3 mb-3">
               <label for="postalcode"><strong>Postnummer</strong></label>
               <input type="text" class="form-control" id="postalcode" required>
               <div class="invalid-feedback">
                   Please provide a valid zip.
               </div>
           </div>
           <div class="col-md-3 mb-3">
               <label for="postalcity"><strong>Ort</strong></label>
               <input type="text" class="form-control" id="postalcity" required>
               <div class="invalid-feedback">
                   Please provide a valid zip.
               </div>
           </div>
       </div>

       <h5 class="heading mt-5 pb-2">LEVERANSADRESS</h5>

       <div class="form-row mt-4">
           <div class="col-md-6 mb-3">
               <label for="deliveryaddress">Leveransadress</label>
               <input type="text" class="form-control" id="deliveryaddress">
               <div class="invalid-feedback">
                   Please provide a valid city.
               </div>
           </div>
           <div class="col-md-3 mb-3">
               <label for="deliverycode">Postnummer</label>
               <input type="text" class="form-control" id="deliverycode">
               <div class="invalid-feedback">
                   Please provide a valid zip.
               </div>
           </div>
           <div class="col-md-3 mb-3">
               <label for="deliverycity">Ort</label>
               <input type="text" class="form-control" id="deliverycity" required>
               <div class="invalid-feedback">
                   Please provide a valid zip.
               </div>
           </div>
       </div>
       <div class="form-group col-md-6">
           <div class="form-group">
               <label for="inputEmail4">Email</label> 
              <input type="email" class="form-control" id="inputEmail4" >
           </div>
         <div class="form-group col-md-6">
            <label for="inputPassword4">Lösenord</label><br>
            <input type="password"  id="password" required>
            <input type="password" placeholder="Bekräfta Lösenord" id="confirm_password" required>
         </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
     </div>
   </form>  
  
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
